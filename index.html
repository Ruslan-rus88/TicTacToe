<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic tac toe</title>
    <meta name="description" content="t08. Tic tac toe">
    <link rel="stylesheet" href="css/style.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Lobster&display=swap" rel="stylesheet">   

</head>
<body>
    <h1>Tic tac toe</h1>
    <div id="main">
        <div id="menu">
            <div class="player" id="player1">Player 1</div>
            <div class="player" id="player2">Player 2</div>
            <div class="num" id="num-of-turns">Number of turns</div>
            <div class="num" id="counter">0</div>
            <div class="res" id="Result"></div>
            <div id="newGame" onclick="newGame()" >New<br>Game</div>
        </div>
        <div id="game">
            <div class="cell" id="c1"></div>
            <div class="cell" id="c2"></div>
            <div class="cell" id="c3"></div>
            <div class="cell" id="c4"></div>
            <div class="cell" id="c5"></div>
            <div class="cell" id="c6"></div>
            <div class="cell" id="c7"></div>
            <div class="cell" id="c8"></div>
            <div class="cell" id="c9"></div>
        </div>
    </div>
    
    <script src="js/script.js"></script>
</body>
</html>
